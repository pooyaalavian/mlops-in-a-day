name: ci-workflow
on:
  workflow_dispatch:
  pull_request:
    types:
      - closed
    branches: 
    - qa
    
jobs:
  sample-ci:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3.5.2

      - name: Login to Az Cli
        uses: azure/login@v1.4.6
        with:
          creds: ${{ secrets.AZURE }}

      - name: Install az ml 
        run: az extension add -n ml -y --version 2.2.1
 
      - name: run training and model validation
        run: |
         az ml job create --stream --file supporting_files/train_job/job.yml -g ${{ env.RESOURCEGROUP }} -w ${{ env.WORKSPACE }} 

      - name:  Create Pull Request to Main
        uses: thomaseizinger/create-pull-request@master
        with:
          GITHUB_TOKEN: ${{ secrets.PAT_GITHUB }} 
          head: ${{ github.ref }}
          base: main
          title: "An automatically created PR to main by successful CI"
